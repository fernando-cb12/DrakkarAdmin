<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Drakkar Training Center</title>
</head>
<body>
    <header>
        <div id="logo_container">
            <img id = logo src="drakkar_logo.jpg" alt="Drakkar Logo">
        </div>
        <div id = "header_buttons">
            <div class="button_container">
                <u>LOG OUT</u>
            </div>
            <div class="button_container">
                <u>ADD USER</u>
            </div>
            <div class="button_container">
                <u>STATS</u>
            </div>
        </div>
    </header>
    <div id="table_container">
        <table>
            <tr>
                <th class = "table_cell">ID</th>
                <th class = "table_cell">User</th>
                <th class = "table_cell">Date</th>
            </tr>
            <tr>
                <td class = "table_cell">001</td>
                <td class = "table_cell">012</td>
                <td class = "table_cell">NONE</td>
            </tr>
        </table>
    </div>
</body>
</html>
