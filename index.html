<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Drakkar Training Center</title>
</head>
<body>
    <header>
        <div id="logo_container">
            <img id = logo src="drakkar_logo.jpg" alt="Drakkar Logo">
        </div>
        <div id = "header_buttons" onclick="window.location.href= 'admin.html'">
            <div class="button_container">
                <u>HOME</u>
            </div>
            <div class="button_container">
                <u>LOCATION</u>
            </div>
            <div class="button_container">
                <u>USER</u>
            </div>
        </div>
    </header>
    <div id="login_menu">
        <div id="login">
            <div id="user_image"></div>
            <form id="loginForm">
                <div class="login_container">
                    <input type="text" id="user" placeholder="Enter your user" name="username" required>
                </div>
                <div class="login_container">
                    <input type="password" id="password" placeholder="Enter your password" name="password" required>
                </div>
                <div class="login_container">
                    <input id="login_button" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
